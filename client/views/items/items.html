<template name="items">
  {{#autoForm collection="Items" id="insertItemsForm" type="insert" }}
    <fieldset>
      <legend>Insert a item</legend>
      {{> afQuickField class="mousetrap" name='item' tabIndex='1'}}
      {{> afQuickField  class="mousetrap"  name='description'  tabIndex='1'}}
      {{> afQuickField  class="mousetrap"  name='price'  tabIndex='1'}}
    </fieldset>
      <button type="submit" class="btn btn-primary">Add item</button>
  {{/autoForm}}

  {{> ItemList}}
</template>
