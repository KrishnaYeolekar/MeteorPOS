<template name="login">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="modal-dialog modal-md">
            <div class="panel-heading">
              <h3 class="panel-title">Please login for administrator account</h3>
            </div> 
            <div class="panel-body">
              <form role="form" id="login">
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" tabindex="1" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" tabindex="2">
                </div>
                <input type="submit" value="Login" class="btn btn-info btn-block" tabindex="3">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
