<template name="changePassword">
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="modal-dialog modal-md">
            <div class="panel-heading">
              <h3 class="panel-title">Change your password</h3>
            </div> 
            <div class="panel-body">
              <form role="form" id="change">
                <div class="form-group">
                  <input type="password" name="current" id="current" class="form-control input-sm" placeholder="Current Password" tabindex="1" autofocus>
                </div>
                 <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" tabindex="2">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password_c" id="password_c" class="form-control input-sm" placeholder="Confirm Password" tabindex="3">
                    </div>
                  </div>
                </div>
                <input type="submit" value="Change Password" class="btn btn-info btn-block" tabindex="4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
