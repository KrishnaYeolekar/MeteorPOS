<template name="register">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="modal-dialog modal-md">
            <div class="panel-heading">
              <h3 class="panel-title">Please sign up for administrator account</h3>
            </div> 
            <div class="panel-body">
              <form role="form" id="register">

                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control input-sm" placeholder="Email Address" autofocus>
                </div>

                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" tabindex="2">
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" tabindex="3">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" tabindex="4">
                    </div>
                  </div>
                </div>
                
                <input type="submit" value="Register" class="btn btn-info btn-block" tabindex="5">
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
