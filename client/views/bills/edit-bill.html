<template name="editBill">
  <div class="container">
    <div class="row">
      <div class="text-center"><h2>Cash Memo</h2></div>
    </div>

    <div class="row addr">
      <div class="col-md-6" >
        <label>Bill To</label>
        <input type="text"  tabindex="1" id="party-name" value="{{customer}}" class="form-control">
      </div>

      <div class="col-md-6" id="seller-name">
        Bharti Book Sellers,<br>
        Shop no 12, Geeta vandan,<br>
        Nashik - 4
      </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row date ">
      
      <div class="col-md-6">
        Bill Number - {{billno}}
        <input type="hidden" value="{{_id}}" id="bill-id" />
      </div>

      <div class="col-md-6">
        Date &amp; Time - {{time}}
      </div>

    </div>

    <br><br>
    <table class="table" id="displayTable">
      <thead>
        <tr >
          <th class="text-center">
            Code
          </th>
          <th class="text-center">
            Item
          </th>
          <th class="text-center">
            Quantity
          </th>
          <th class="text-center">
            MRP
          </th>
          <th class="text-center">
            Discount
          </th>

          <th class="text-center">
            Amount
          </th>
          <th class="text-center">
            Delete
          </th>
        </tr>
      </thead>
      <tbody>
        <tr id='search'>
          <td>
            <input type="text" id="searchBox" tabindex="1" name='code'  placeholder='Item Code' class="form-control mousetrap_no" form="addToCart" />
          </td>
          <td>
            <input type="text" id="searchItem" name='item' placeholder='Apsara pencil' class="form-control mousetrap_no" form="addToCart" />
          </td>
          <td>
            <input type="text" id="searchQty" name='quantity' placeholder='Quantity' class="form-control mousetrap_no" value="1"  tabindex="2" form="addToCart" />
          </td>
          <td>
            <input type="text" id="searchMrp" step="0.01" name='mrp' placeholder='50' class="form-control mousetrap_no" form="addToCart" />
          </td>
          <td>
            <input type="text" id="searchDisc" name='discount (%)' placeholder='5' class="form-control mousetrap_no"  tabindex="3" step="0.01" form="addToCart" />
          </td>
          <td>
            <input type="text" step="0.01" id="searchTotal" name='amount' placeholder='250' class="form-control mousetrap_no" form="addToCart" />
          </td>
          <td>
            <input type="submit" tabindex="4" class="form-control" value="Add" form="addToCart" />
          </td>
        </tr>
        {{#each data}}
        <tr class="dyn" data-code="{{code}}">
          <td>{{code}}</td>
          <td>{{description}}</td>
          <td class="increment">{{qty}}<input type="hidden" value="Ap-pencil"></td>
          <td>{{mrp}}</td>
          <td>{{disc}}</td>
          <td>{{amount}}</td>
          <td class="remove"> <i class="fa fa-remove" style="color:red;"></i><input type="hidden" value="{{code}}"></td>
        </tr>
        {{/each}}

        <tr class="sum">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            &nbsp; <span id="t-total">{{info.total}}</span><br>
            - <span id="t-saving">{{info.savings}}</span><br>
            <hr>
            <span id="t-calcTotal">{{info.grand}}</span>
          </td>
        </tr>
      </tbody>
    </table>
    <form id="addToCart"></form>

    <div class="row">
      <div class="col-md-6 pull-right buttons">
        <form id="payment">
          <button class="btn btn-lg btn-primary pull-right" type="submit">Pay</button>
        </form>

        <form id="savement">
          <button type="submit" class="btn btn-lg btn-default pull-right">Save</button>
        </form>
      </div>
    </div>

  </div>
</template>
